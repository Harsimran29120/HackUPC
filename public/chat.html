<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="#" type="image/x-icon">
	<title>VueChat</title>

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" href="./css/chatCss.css">
</head>
<body>
	<div class = "sectionName"><img src="./images/logo.png" width="10%" alt=""></div>
	<div class="chat-container">
		<div class="">Chat:</div>
		<div class="chat">
		</div>

		<br><br>

		<hr>

		<form id = "newMessage">
			<input style="border-radius: 10px; " type="text" name="message" required><input type="submit" value="Send">
		</form>

		<div class="mediaAttach">
			<form id="attachImage">
				<label for="image">Attach Image:</label> <br>
				<br>
				<input type="file" name="image" required>
				<br> <br>
				<input type="submit" value="Send Image">
				
			</form>
			<form id="attachFile">
			<br>
				<label for="file">Attach File:</label> <br><br>
				<input type="file" name="file" required>
				<br><br>
				<input class="send_button" type="submit" value="Send File">
			</form>
		</div>
	</div>

	<script src="/socket.io/socket.io.js"></script>
	<script src="./js/socket.io-stream.js"></script>
	<script src="./js/main.js"></script>
</body>
</html>
